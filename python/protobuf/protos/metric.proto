syntax = "proto3";

package protoblog;


message Metric {
   string domain = 1;
   string opco = 2;
   string customer = 3;
   string resource = 4;
   uint32 messageVersion = 5;

   uint32 eventEpoc = 6;


  message TupleValue {
     string name = 1;
     float value = 2;
  }

  message TupleTag {
     string name = 1;
     string value = 2;
  }

  repeated TupleValue values = 7;
  repeated TupleTag tags = 8;



}
