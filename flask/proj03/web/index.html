<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

</head>
<body>

<div class="container">
  <h1>My First Bootstrap Page</h1>
  <p>This part is inside a .container class.</p>
  <p>The .container class provides a responsive fixed width container.</p>
  <button onclick="getData()">Click me: myFunction</button>
</div>


<div class="container" id="chart01"></div>
<div class="container" id="chart02"></div>

<script>

  // Get Data Json File/Data
  function getData() {
    $.getJSON( "test03.json", myChart01);
    $.getJSON( "test02.json", myChart02);

  }

  // Update Graph-01
  function myChart01(data) {
    var g= Morris.Line({
      element: 'chart01',
      data: data,
      xkey: 'date',
      ykeys: ['cube1','cube2','sbc'],
      labels: ['Cube1','Cube2','sbc']
    });
  }

  // Update Graph-02
  function myChart02(data) {
    var g = Morris.Line({
      element: 'chart02',
      data: data,
      xkey: 'date',
      ykeys: ['total','dc1','dc2'],
      labels: ['Total','dc1','dc2']
    });
  }


</script>

</body>
</html>
