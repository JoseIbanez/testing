spring.datasource.driver_class_name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/demo?useSSL=false
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

logging.level.com.example.spring.data.persistence.search=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

app.elasticsearch.url=${ES_URL}
app.elasticsearch.username=${ES_USERNAME}
app.elasticsearch.password=${ES_PASSWORD}

