hostname r12
!
!
!
ip vrf Customer_A
 rd 65000:1
 route-target export 65000:1
 route-target import 65000:1
!
ip vrf Customer_B
 rd 65000:2
 route-target export 65000:2
 route-target import 65000:2
!
!
!
!
!
interface Loopback0
 ip address 192.168.101.12 255.255.255.255
!
interface Ethernet0/0
 no ip address
!
interface Ethernet0/0.1169
 encapsulation dot1Q 1169
 ip vrf forwarding Customer_A
 ip address 10.0.2.1 255.255.255.252
!
interface Ethernet0/0.1219
 encapsulation dot1Q 1219
 ip vrf forwarding Customer_B
 ip address 10.0.2.5 255.255.255.252
!
!
interface Ethernet1/1
 ip address 172.10.200.2 255.255.255.252
 mpls ip
!
!
router ospf 110
 log-adjacency-changes
 network 172.10.200.0 0.0.0.255 area 0
 network 192.168.101.0 0.0.0.255 area 0
!
router bgp 4555
 no synchronization
 bgp log-neighbor-changes
 neighbor 192.168.101.11 remote-as 65000
 neighbor 192.168.101.11 update-source Loopback0
 no auto-summary
 !
 address-family vpnv4
  neighbor 192.168.101.11 activate
  neighbor 192.168.101.11 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf Customer_A
  no synchronization
  redistribute connected
  redistribute static
 exit-address-family
 !
 address-family ipv4 vrf Customer_B
  no synchronization
  redistribute connected
  redistribute static
 exit-address-family
!
